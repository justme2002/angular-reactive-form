<div class="container mt-5">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input 
        class="form-control" 
        name="fullName" 
        type="text" 
        placeholder="fullname..." 
        formControlName="fullName"
      >
      <div *ngIf="fullName.touched">
        <div
          *ngIf="fullName.errors?.required" 
          class="alert alert-danger">username is required</div>
        <div
          class="alert alert-danger"
          *ngIf="fullName.errors?.minlength"
        >
          length must > 8
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input 
        type="text" 
        name="email" 
        placeholder="email..." 
        formControlName="email"
        class="form-control">
        <div *ngIf="email.touched && email.invalid">
          <!-- <div class="alert alert-danger" *ngIf="email.errors.required">
            Email is required
          </div> -->
          <div class="alert alert-danger" *ngIf="email.errors.email">
            Must be an email
          </div>
        </div>
    </div>
    <div class="form-group">
      <label for="">Address</label>
      <textarea 
        name="address" 
        cols="30" 
        rows="10" 
        formControlName="address"
        class="form-control" 
        ></textarea>
    </div>
    <div class="form-group">
      <label for="">Skills</label>
      <input type="text" class="form-control" #skill name="skills" (keyup.enter)="addSkill(skill)">
      <div>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let skill of skills.controls">
            {{ skill.value }}
          </li>
        </ul>
      </div>
    </div>
    <button 
      class="btn btn-primary" 
      [disabled]="form.invalid"
      type="submit">submit</button>
  </form>
</div>
